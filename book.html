<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
           
        }
        
        .form-container {
            width: 320px;
            padding: 40px;
            background-color: #fff5e3;
            border: 2px dashed #e0b182;
            border-radius: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        
        .title {
            text-align: center;
            margin-bottom: 30px;
            color: #e0b182;
        }
        
        .main-title {
            font-size: 24px;
            font-weight: 500;
            color: #d4774f;
            margin-bottom: 5px;
        }
        
        .sub-title {
            font-weight: 300;
            letter-spacing: 8px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-input {
            width: 100%;
            padding: 15px;
            border: 1px solid #e0b182;
            border-radius: 10px;
            background-color: transparent;
            color: #b08968;
            outline: none;
            font-size: 14px;
        }
        
        textarea.form-input {
            min-height: 100px;
            resize: vertical;
        }
        
        .form-input::placeholder {
            color: #d4b595;
        }
        
        .form-submit {
            width: 120px;
            margin: 20px auto 0;
            display: block;
            padding: 12px 0;
            background-color: #e0b182;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        
        .form-submit:hover {
            background-color: #d4a068;
        }
        
        .form-links {
            margin-top: 20px;
            text-align: center;
            font-size: 14px;
        }
        
        .form-links a {
            color: #b08968;
            text-decoration: none;
            margin: 0 10px;
        }
        
        .form-links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <div class="title">
            <div class="main-title">Book Now</div>
           
        </div>
        <form>
            <div class="form-group">
                <input type="email" class="form-input" placeholder="email" required>
            </div>
            <div class="form-group">
                <textarea class="form-input" placeholder="Your message"></textarea>
            </div>
            <div class="form-group">
                <input type="datetime-local" class="form-input" required>
            </div>
            <button type="submit" class="form-submit">Submit</button>
        </form>
        
    </div>
    
    <script>
        document.querySelector('form').addEventListener('submit', function(e) {
            e.preventDefault();
            const email = document.querySelector('input[type="email"]').value;
            const message = document.querySelector('textarea').value;
            
            if (!email || !message) {
                alert('Please fill in all fields!');
                return;
            }
            
            // Contact form submission logic would go here
            alert('Message submitted!');
        });
    </script>
</body>
</html>
